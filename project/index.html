0<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="css/style.css">
        
        <title>Blackjack játék</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel">
                <img src="img/cards/10-1.card.png" alt="" class="card" id="numba1">
                <div class="player-name" id="name-0">Díler</div>
                <div><br><br><br><br><br><br><br><br><br></div>
                <div class="player-current-box">
                    <div class="player-current-label">Érték</div>
                    <div class="player-current-score" id="current-0">0</div>
                </div>
            </div>
            <div class="player-1-panel">
                <img src="img/cards/10-1.card.png" alt="" class="card2" id="numba2" style="display: none;">
                <div class="player-name" id="name-1">Játékos</div>
                <div><br><br><br><br><br><br><br><br></div>
                <div class="player-current-box">
                    <div class="player-current-label">Érték</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>

            <button class="btn-new"><i class="ion-ios-plus-outline"></i>Új játék</button>
            <button class="btn-roll"><i class="ion-ios-loop"></i>Húzás</button>
            <button class="btn-hold"><i class="ion-ios-download-outline"></i>Megtartom</button>
            
        </div>
        
        <script src="js/app.js"></script>
    </body>
</html>
